<!DOCTYPE html>
<html xmlns:th="http//thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Payme</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <span class="fs-4">PAYME</span>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary"></a></li>
                <li><a href="#" class="nav-link px-2 text-white"></a></li>
                <li><a href="#" class="nav-link px-2 text-white"></a></li>
                <li><a th:href="@{/balance}" class="btn btn-outline-light me-2">Balance</a></li>
                <li><a th:href="@{/tr/new}" class="btn btn-outline-light me-2">Transaction</a></li>
                <li><a href="#" class="btn btn-outline-light me-2">Payments</a></li>
                <li><a href="#" class="btn btn-outline-light me-2">Services</a></li>
                <li><a th:href="@{/story}" class="btn btn-outline-light me-2"> - Story </a></li>
                <li><a th:href="@{/tushum}" class="btn btn-outline-light me-2"> + Story </a></li>
                <li><a href="#" class="btn btn-outline-light me-2"> About </a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <a href="#" type="button" class="btn btn-outline-light me-2">Search</a>
                <a th:href="@{/payme}" type="button" class="btn btn-warning">Log-out</a>
            </div>
        </div>
    </div>
</header>

<br>
<br>
<div th:each = "opject: ${balance}">
    <h1 th:text="${opject.balance}" style="text-align: center"> sum</h1>
</div>
<br>
<br>
<div class="row">
    <h1 style="text-align: center">Oxirgi o`tkazmalar</h1>
</div>
<div class="row">
    <div class="log-lg-3" STYLE="text-align: center">
        <a th:href="@{/last/story}" class="btn btn-primary btn-sm mb-3">OXIRGI O`TKAZMALARNI OCHISH</a>
    </div>
</div>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th> Qabul qiluvchi </th>
        <th> Summa </th>
        <th> Sana </th>
        <th> action </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "stories: ${story}">
        <td th:text="${stories.toName}"></td>
        <td th:text="${stories.amount}"></td>
        <td th:text="${stories.transactionDate}"></td>
        <td>
            <a th:href="@{/transaction/edit/{id}(id=${stories.id})}"
               class="btn btn-primary">Takrorlash</a>

            <a th:href="@{/delete/{id}(id=${stories.id})}"
               class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>



</body>
</html>
