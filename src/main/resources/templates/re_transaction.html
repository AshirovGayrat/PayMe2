<!DOCTYPE html>
<html xmlns:th="http//thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <span class="fs-4">PAYME</span>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary"></a></li>
                <li><a href="#" class="nav-link px-2 text-white"></a></li>
                <li><a href="#" class="nav-link px-2 text-white"></a></li>
                <li><a href="/last/story" class="btn btn-outline-light me-2">Home</a></li>
                <li><a th:href="@{/balance}" class="btn btn-outline-light me-2">Balance</a></li>
                <li><a href="#" class="btn btn-outline-light me-2">Payments</a></li>
                <li><a th:href="@{/story}" class="btn btn-outline-light me-2"> - Story </a></li>
                <li><a th:href="@{/tushum}" class="btn btn-outline-light me-2"> + Story </a></li>
                <li><a href="#" class="btn btn-outline-light me-2"> About </a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <a href="#" type="button" class="btn btn-outline-light me-2">Search</a>
                <a th:href="@{/payme}" type="button" class="btn btn-warning">Log-out</a>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
            <h1 class="text-center">Re Transaction</h1>
            <div class="card-body">
                <form th:action="@{/transaction/{id} (id=${transaction.id})}" th:object="${transaction}" method="POST">
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="number" name="toCardNumber" th:field="*{toCardNumber}" class="form-control"
                               placeholder="Enter cardNumber">
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" name="summa" th:field="*{summa}" class="form-control"
                               placeholder="Enter amount">
                    </div>
                    <div class="form-group">
                        <label>Coment</label>
                        <input type="text" name="coment" th:field="*{coment}" class="form-control"
                               placeholder="Enter coment">
                    </div>

                    <div class="box-footer" style="transform: translateY(20%)">
                        <button type="submit" class="btn btn-primary">
                            Transfer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
